<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mostrar Imagen</title>
    <style>
        html, body {
            margin: 0;
            height: 100%;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #image {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <img id="image" src="" alt="Imagen redondeada">
    <script>
        const params = new URLSearchParams(window.location.search);
        const url = params.get('imageurl');
        if (url) document.getElementById('image').src = url;
    </script>
</body>
</html>
